<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="index.css">
    <title>Holi2021</title>
</head>

<body>
    <div class="Container">
        <div class="box">
            <div class="Ballon" id="Ballon"></div>
            <div class="Ch" id="ch"></div>
        </div>
        <div class="Acc">
            <div class="score" id="score">Score=0</div>
            <div class="buttons">
                <div id="left"><i class="fas fa-hand-point-left" style="color:rgb(248, 250, 244)"></i></div>
                <div id="center"><i class="fas fa-play" style="color:rgb(236, 227, 229)"></i></div>
                <div id="right"><i class="fas fa-hand-point-right" style="color:bisque"></i></div>
            </div>
            <div class="Message" id="Message">Made with love &hearts; by Shreyash</div>
        </div>
    </div>
    <script src="Controls.js"></script>
    <script src="index.js"></script>
</body>

</html>
